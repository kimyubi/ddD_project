<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments.html :: head"></head>

<body class="bg-light">

<nav th:replace="fragments.html :: nav"></nav>

<div class="container">
    <div class="py-5 text-center">
        <h2>ddingDong, 띵동 로그인</h2>
    </div>
    <div class="row justify-content-center">
        <div class="col-6">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                아이디 또는 패스워드가 정확하지 않습니다.
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <form class="col-sm-6" th:action="@{/login}" method="post" novalidate>
            <div class="form-group">
                <label for="username">아이디</label>
                <input id="username" type="text" name="username" class="form-control"
                       placeholder="아이디" aria-describedby="signUpIdHelp" required>
                <small id="signUpIdHelp" class="form-text text-muted">
                    가입할 때 사용한 아이디를 입력하세요.
                </small>
            </div>
            <div class="form-group">
                <label for="password">패스워드</label>
                <input id="password" type="password" name="password" class="form-control"
                       placeholder="패스워드" aria-describedby="passwordHelp" required>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me" checked>
                <label class="form-check-label" for="rememberMe" aria-describedby="rememberMeHelp">로그인 상태 유지</label>
            </div>

            <div class="form-group">
                <button class="btn btn-secondary btn-block" type="submit"
                        aria-describedby="submitHelp">로그인</button>
                <small id="submitHelp" class="form-text text-muted">
                    ddingDong이 처음이시라면 <a th:href="@{/sign-up}">계정을 먼저 만드세요.</a>
                </small>
            </div>
        </form>
    </div>
</div>
</div>
<footer th:replace="fragments.html :: footer"></footer>

</body>
</html>
